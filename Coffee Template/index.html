<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
                    family=Open+Sans:ital,wght@0,300..800;1,300..800&
                    family=Work+Sans:ital,wght@0,100..900;1,100..900&
                    family=Architects+Daughter& 
                    family=Story+Script&display=swap" rel="stylesheet">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h3 class=".logo">Extra Caffeine</h3>
            <ul class="sections">
                <li>Home</li>
                <li>Coffee</li>
                <li>Offers</li>
                <li>News</li>
                <li>Contact</li>
            </ul>
            <i class="fa-solid fa-bars fa-2x menu"></i>
            <p class="social">
                <span><i class="fa-brands fa-facebook-f"></i></span>
                <span><i class="fa-brands fa-instagram"></i></span>
                <span><i class="fa-solid fa-envelope"></i></span>
            </p>
        </div>
    </div>
</body>

</html>
